<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <!--무료폰트를 사용하기 위한 코드-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--CSS 사용하기 위한 코드-->
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>

    <script>
      $(document).ready(function() {
        printContainer(currentMonth);
        printContainer(currentMonth + 1);
        console.log("fist");
      });

      $(function() {
        var d = false;

        $("html, body").on("mousewheel DOMMouseScroll", function(e) {
          var wheelDelta = e.originalEvent.wheelDelta;

          if (wheelDelta > 0) {
            console.log("up");
            $(this).scrollLeft(-wheelDelta + $(this).scrollLeft());

            /*애니메이션*/
            $(this)
              .stop()
              .animate(
                {
                  scrollLeft: -20 + "px" //스크롤시 왼쪽에서 부터 0px 위치로 스크롤이 돌아온다!
                },
                {
                  duration: 1000,
                  complete: function() {
                    const boxContainer = document.querySelector(".boxwrap");

                    const firstId = boxContainer.firstElementChild.id;

                    /* id값을 int로 변경*/
                    let firstNumber = parseInt(firstId);

                    if (firstNumber > 0) {
                      /*타이틀 수정*/
                      document.querySelector(
                        ".js-month"
                      ).innerHTML = firstNumber;

                      //boxContainer.firstElementChild.remove();
                      //printContainer(lastNumber - 1);
                    }
                  }
                }
              );
          } else {
            console.log("down");
            /*마우스 휠로 좌우스크롤 이동*/
            $(this).scrollLeft(-wheelDelta + $(this).scrollLeft());

            /*애니메이션*/
            $(this)
              .stop()
              .animate(
                {
                  scrollLeft: 20 + "px" //스크롤시 왼쪽에서 부터 0px 위치로 스크롤이 돌아온다!
                },
                {
                  duration: 1000,
                  complete: function() {
                    const boxContainer = document.querySelector(".boxwrap");

                    const lastId = boxContainer.lastElementChild.id;

                    /* id값을 int로 변경*/
                    let lastNumber = parseInt(lastId);

                    /*해당 lastId가 12면 END*/
                    if (lastNumber < 12) {
                      /*타이틀 수정*/
                      document.querySelector(".js-month").innerHTML = lastId;

                      boxContainer.lastElementChild.previousSibling.remove();
                      printContainer(lastNumber + 1);
                    }
                  }
                }
              );
          }
        });
      });
    </script>
  </head>
  <body class="calendar-body">

    <div class="calendar__header">
