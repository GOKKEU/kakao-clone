<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <!--무료폰트를 사용하기 위한 코드-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--CSS 사용하기 위한 코드-->
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>

    <script src="./js/infiniteScroll.js"></script>
 
  </head>
  <body class="calendar-body" style="overflow-y:hidden">
    <div class="header-wrapper">
      <!--status-bar start-->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__kt">KT</span>
        </div>
        <div class="status-bar__column">
          <!--item 무료사용 Font Awesome 사용-->
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
          <span class="status-bar__clock js-clock"><p>00:00</p></span>
        </div>
      </div>
      <!--status-bar end-->
    </div>
    <div class="calendar__header">
      <div class="calendar__header-left">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="month js-month"></h1>
        <select
          ><option></option></select
        >
        <a id="year"></a>
      </div>
      <div class="calendar__header-right">
        <span class="">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </div>
    <div class="calendar ">
      <div class="boxwrap"></div>
    </div>
    <button class="addBtn">+</button>
    <div class="pageChg"></div>
    <div class="addToDoList">
      <div class="list_header">
        <button class="list_left">         
          <i class="fas fa-arrow-left"></i>
        </button>
        </a>
        <div class="list_right">
        <h1 class="saveToDoList">저장</h1>
        </div>
      </div>
      <div class="list_section">
          <ul class="list">
            <li class="list_title__setting">
              <input type="text" class="list_title" placeholder="일정제목"/>
              <div></div>
            </li>
          </ul>
          
            <ul class="list_time__setting">
              <li class="startTime">시작</li>
              <li class="endTime">종료</li>
            </ul>
            <ul class="list_text__setting">         
              <li>
              <span class="list__text">내용</span>
            </li>
            </li>
          </ul> 
          
          
          <div class="datepicker"> 
            <!--
          <div class="datesetting">
            <form>
              <input type="date"  id="preyear"></input>
            <input type="date" class="setDateinput"  id="setYear" />
            <input type="date" id="nextyear"></input>
          </form>
         
            
          </div>   -->
          <!-- Month -->
        <div class="boxCalendar">
          <div class="cal-shell">
            <div class="select-month">
              <ul class="month-list">
               <li>1</li>
               <li>2</li>
               <li>3</li>
              </ul>
            </div>
          </div>
          <div class="cal-shell">
            <div class="select-year">
              <ul class="year-list">
                <li>2019</li>
               <li>2020</li>
              <li>2021</li>
        
              </ul>
            </div>
          </div>
          <div class="cal-shell">
            <div class="select-day">
              <ul class="day-list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
               </ul>
            </div>
          </div>
          </div> 
          
      </div>
  </div>
    <!--MediaQuery-->
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/chgDate.js"></script>
  </body>
</html>
