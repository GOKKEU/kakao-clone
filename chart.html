<!DOCTYPE html>
<html lang="en">
  <!--emmet사용 ,사용언어-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart | Kakao Clone</title>
    <!--무료폰트를 사용하기 위한 코드-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--CSS 사용하기 위한 코드-->
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body class="chats-body">
    <!--status-bar start-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--item 무료사용 Font Awesome 사용-->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <!--status-bar end-->
    <!--header start-->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <!--bars가 옆 위치-->
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!--header end-->

    <!--main start-->
    <main class="chat-screen">
      <ul class="chat__messages">
        <!--message title-->
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <!--message row start-->
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Congrats I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <spna class="message__timestamp">7:00</spna>
        </li>
        <!--message row end-->
        <!--my message row start-->
        <li class="sent-message message">
          <spna class="message__timestamp"></spna>
          <div class="message__content">
            <span class="message__bubble">
              Thank you
            </span>
          </div>
        </li>
        <!--my message row end-->
        <!--message row start-->
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              *^^*
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <spna class="message__timestamp">7:00</spna>
        </li>
        <!--message row end-->
        <!--my message row start-->
        <li class="sent-message message">
          <spna class="message__timestamp"></spna>
          <div class="message__content">
            <span class="message__bubble">
              >< Thank you ><
            </span>
          </div>
        </li>
        <!--my message row end-->
      </ul>
    </main>
    <!--main end-->
    <!--chart write input-->
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Sned message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
