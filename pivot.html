<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kakao Clone</title>
    <!--무료폰트를 사용하기 위한 코드-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--CSS 사용하기 위한 코드-->
   <link rel="stylesheet" href="css/styles.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    
  </head>
  <body class="calendar-body">

    <header class="">   
      <div class="status-bar">
       <div class="">
         <span class="status-bar__kt">KT</span>
       </div>
       <div class="">
         <!--item 무료사용 Font Awesome 사용-->
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <span class="status-bar__battery-level">100%</span>
         <i class="fas fa-battery-full"></i>
         <span class="status-bar__clock js-clock"><p>00:00</p></span>
       </div>
      <div>     
    </header>
    <div class="calendar__header">
      <div class="calendar__header-col">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title js-month">3월</h1>
        <select><option>test</option></select>
      </div>
      <div class="calendar__header-col">      
        <span class="">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </div>
</div>
      <section class="calendar ">
    <div class="boxwrap">
      <div  class="box" >
      <ul class="weekdays">
          <li>일</li>
          <li>월</li>
          <li>화</li>
          <li>수</li>
          <li>목</li>
          <li>금</li>
          <li>토</li>
      </ul>
      <div class="days"></div>
    </div>
      <div class="box" style="background-color:red;">1</div>
      <div class="box" style="background-color:orange;">2</div>
      <div class="box" style="background-color:yellow;">3</div>
      
    </div>
  </section>
    <script src="js/clock.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/pageChg.js"></script>
  </body>
</html>
